        <meta property="og:description" content="Contacta con Daniela García, desarrolladora Full Stack, para proyectos de software, desarrollo web completo y soluciones tecnológicas. Formulario de contacto.">
        <meta property="og:type" content="website">
        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Contacto - Daniela García">
        <meta name="twitter:description" content="Contacta con Daniela García, desarrolladora Full Stack, para proyectos de software, desarrollo web completo y soluciones tecnológicas. Formulario de contacto.">
        <title>Contacto - Daniela García</title>
        <link rel="icon" type="image/svg+xml" href="favicon.svg">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <main>
            <section class="hero">
                <div class="hero-content">
                    <h1>Contacto</h1>
                    <h2>Hablemos sobre tu proyecto</h2>
                    <p>¿Tienes una idea para un proyecto? ¿Necesitas desarrollo
                        de software? Estoy aquí para ayudarte a hacer realidad
                        tus ideas.</p>
                </div>
            </section>

            <section class="contact-section">
                <div class="container">
                    <div class="contact-content">
                        <div class="contact-info">
                            <h3>Información de Contacto</h3>
                            <div class="contact-item">
                                <i class="fas fa-envelope"></i>
                                <div>
                                    <h4>Email</h4>
                                    <p>garciadaniela@gmail.com</p>
                                </div>
                            </div>
                            <div class="contact-item">
                                <i class="fas fa-phone"></i>
                                <div>
                                    <h4>Teléfono</h4>
                                    <p>+54 9 11 32621746</p>
                                </div>
                            </div>
                            <div class="contact-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <div>
                                    <h4>Ubicación</h4>
                                    <p>Argentina</p>
                                </div>
                            </div>
                        </div>

                        <div class="contact-form-container">
                            <h3>Envíame un mensaje</h3>
                            <form class="contact-form" action="#" method="POST">
                                <div class="form-group">
                                    <label for="nombre">Nombre completo</label>
                                    <input type="text" id="nombre" name="nombre"
                                        required>
                                </div>

                                <div class="form-group">
                                    <label for="email">Correo
                                        electrónico</label>
                                    <input type="email" id="email" name="email"
                                        required>
                                </div>

                                <div class="form-group">
                                    <label for="asunto">Asunto</label>
                                    <input type="text" id="asunto" name="asunto"
                                        required>
                                </div>

                                <div class="form-group">
                                    <label for="mensaje">Mensaje</label>
                                    <textarea id="mensaje" name="mensaje"
                                        rows="6" required
                                        placeholder="Cuéntame sobre tu proyecto..."></textarea>
                                </div>

                                <button type="submit" class="submit-btn">
                                    <i class="fas fa-paper-plane"></i>
                                    Enviar mensaje
                                </button>
                                <p class="contact-feedback" id="contact-feedback" aria-live="polite"></p>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
